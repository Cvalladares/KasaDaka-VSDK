<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"/> 
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<div class="container">
	<div class="row border">
		<div class="col-xl">
			<h1>Products</h1>
			<ul>
				{% for product in query_results %}
					<li>{{ product.product_name }}</li>
				{% endfor %}
			</ul>
		</div>
	</div>
	<div class="row border-right border-bottom border-left">
		<div class="col-xl">
			<h1>Add product</h1>
			<form action="{% url 'auction:add_new_product' %}" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<label for="product_name">Product name</label>
				    <input type="text" class="form-control" name="product_name" aria-describedby="product_name_help" placeholder="Enter product name...">
				    <small id="product_name_help" class="form-text text-muted">Be sure to enter the name of your product.</small>
					<label for="audio_url">Audio URL</label>
				    <input type="text" class="form-control" name="audio_url" aria-describedby="audio_url_help" placeholder="Enter audio url...">
				    <small id="audio_url_help" class="form-text text-muted">Enter the url of your audio description for your product.</small>
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>	
		</div>
	</div>
</div>
